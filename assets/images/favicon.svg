<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="neonGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bf00ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#0a0a0a" stroke="url(#neonGlow)" stroke-width="2"/>
  
  <!-- Kali Linux inspired dragon/skull design -->
  <g transform="translate(16,16)">
    <!-- Dragon head outline -->
    <path d="M-8,-6 Q-8,-10 -4,-10 Q0,-12 4,-10 Q8,-10 8,-6 L8,2 Q8,6 4,6 L-4,6 Q-8,6 -8,2 Z" 
          fill="none" stroke="#00ffff" stroke-width="1.5" opacity="0.8"/>
    
    <!-- Eyes -->
    <circle cx="-3" cy="-4" r="1.5" fill="#00ff41"/>
    <circle cx="3" cy="-4" r="1.5" fill="#00ff41"/>
    
    <!-- Terminal cursor -->
    <rect x="-1" y="0" width="2" height="4" fill="#00ffff">
      <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Code brackets -->
    <text x="-6" y="2" font-family="monospace" font-size="6" fill="#00ff41">{</text>
    <text x="4" y="2" font-family="monospace" font-size="6" fill="#00ff41">}</text>
  </g>
</svg>
